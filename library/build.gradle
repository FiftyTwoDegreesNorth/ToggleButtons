apply plugin: 'com.android.library'

ext {
    versionMajor = 4
    versionMinor = 0
    versionPatch = 0

    libraryCode = versionMajor * 1000000 + versionMinor * 1000 + versionPatch
    libraryVersion = "${versionMajor}.${versionMinor}.${versionPatch}"
    versionDescription = 'androidx update'
}

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 28

        versionCode libraryCode
        versionName libraryVersion

        buildTypes {
            release {
                minifyEnabled false
                proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            }
        }
    }
}

dependencies {
    implementation "androidx.cardview:cardview:$cardviewVersion"
    implementation "androidx.appcompat:appcompat:$appcompatVersion"
}

version = libraryVersion    // For bintray
gradle.startParameter.taskNames.each { task ->
    def taskName = task.split(":").last()
    switch (taskName) {
        case "bintrayUpload":
            apply from: 'bintray.gradle'
            break
        case "install":
            apply from: 'bintray.gradle'
            break
        default:
            // do nothing
            break
    }
}